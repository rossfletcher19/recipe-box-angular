<h2>eastcoast</h2>

<div *ngFor="let recipe of recipes" (click)="goToDetailPage(recipe)">
  <div class="card">
    <div class="card-block">
    <h3 ><em>{{recipe.recipeTitle}}</em></h3>
    <h6>course: {{recipe.course}}</h6>
    <h6>coast: {{recipe.coast}}</h6>
    <h6>about: {{recipe.description}}</h6>
    <!-- <p>ingredients: {{recipe.ingredients}}</p>
    <p>directions: {{recipe.directions}}</p> -->
    </div>
  </div>
</div>
